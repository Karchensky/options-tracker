name: Run Options Tracker

on:
  schedule:
    - cron: '45 21 * * 1-5'  # Monâ€“Fri at 5:45PM EST/EDT
  workflow_dispatch:  # allows manual trigger

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Debug Email password check
        run: |
          echo "EMAIL_PASSWORD length: ${#EMAIL_PASSWORD}"
          echo "RECIPIENT_EMAIL length: ${#RECIPIENT_EMAIL}"
          echo "SENDER_EMAIL length: ${#SENDER_EMAIL}"
          
